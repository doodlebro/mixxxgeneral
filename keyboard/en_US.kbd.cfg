[AutoDJ]
shuffle_playlist Shift+F9
skip_next Shift+F10
fade_now Shift+F11
enabled Shift+F12

[Master]


[Channel1]
rate_perm_down Shift+!
rate_perm_up Shift+%
rate_perm_down_small 
rate_perm_up_small 
pfl 1

hotcue_1_activate z
hotcue_2_activate x
hotcue_3_activate c
hotcue_4_activate v
hotcue_5_activate b
hotcue_1_clear Shift+z
hotcue_2_clear Shift+x
hotcue_3_clear Shift+c
hotcue_4_clear Shift+v
hotcue_5_clear Shift+b

LoadSelectedTrack Shift+Left

reloop_exit 4
loop_move_0.0625_backward 2
loop_move_0.0625_forward 3
loop_move_1_backward Shift+@
loop_move_1_forward Shift+#



[Channel2]
rate_perm_down Shift+^
rate_perm_up Shift+)
rate_perm_down_small 
rate_perm_up_small 
pfl 0

hotcue_1_activate n
hotcue_2_activate m
hotcue_3_activate ,
hotcue_4_activate .
hotcue_5_activate /
hotcue_1_clear Shift+n
hotcue_2_clear Shift+m
hotcue_3_clear Shift+<
hotcue_4_clear Shift+>
hotcue_5_clear Shift+?

LoadSelectedTrack Shift+Right

reloop_exit 9
loop_move_0.0625_backward 7
loop_move_0.0625_forward 8
loop_move_1_backward Shift+&
loop_move_1_forward Shift+*


[KeyboardShortcuts]
ViewMenu_ShowSamplers Ctrl+1
OptionsMenu_RecordMix Ctrl+r
OptionsMenu_ReloadSkin Ctrl+Shift+R

