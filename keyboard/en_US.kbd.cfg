[AutoDJ]
shuffle_playlist Shift+F9
skip_next Shift+F10
fade_now Shift+F11
enabled Shift+F12

[Master]

[Channel1]
hotcue_1_activate z
hotcue_2_activate x
hotcue_3_activate c
hotcue_4_activate v
hotcue_5_activate b
hotcue_1_clear Shift+z
hotcue_2_clear Shift+x
hotcue_3_clear Shift+c
hotcue_4_clear Shift+v
hotcue_5_clear Shift+b

LoadSelectedTrack Shift+Left

beats_translate_earlier 2
beats_translate_later 3
beats_adjust_faster Shift+@
beats_adjust_slower Shift+#

[Channel2]
hotcue_1_activate n
hotcue_2_activate m
hotcue_3_activate ,
hotcue_4_activate .
hotcue_5_activate /
hotcue_1_clear Shift+n
hotcue_2_clear Shift+m
hotcue_3_clear Shift+<
hotcue_4_clear Shift+>
hotcue_5_clear Shift+?

LoadSelectedTrack Shift+Right

beats_translate_earlier 8
beats_translate_later 9
beats_adjust_faster Shift+*
beats_adjust_slower Shift+(

[KeyboardShortcuts]
ViewMenu_ShowSamplers Ctrl+1
OptionsMenu_RecordMix Ctrl+r
OptionsMenu_ReloadSkin Ctrl+Shift+R

[Sampler]
LoadSamplerBank `

[Sampler1]
hotcue_1_activate q
hotcue_2_activate w
hotcue_3_activate s
hotcue_4_activate a
hotcue_1_clear Shift+q
hotcue_2_clear Shift+w
hotcue_3_clear Shift+s
hotcue_4_clear Shift+a

[Sampler2]
hotcue_1_activate e
hotcue_2_activate r
hotcue_3_activate f
hotcue_4_activate d
hotcue_1_clear Shift+e
hotcue_2_clear Shift+r
hotcue_3_clear Shift+f
hotcue_4_clear Shift+d

[Sampler3]
hotcue_1_activate u
hotcue_2_activate i
hotcue_3_activate k
hotcue_4_activate j
hotcue_1_clear Shift+u
hotcue_2_clear Shift+i
hotcue_3_clear Shift+k
hotcue_4_clear Shift+j

[Sampler4]
hotcue_1_activate o
hotcue_2_activate p
hotcue_3_activate ;
hotcue_4_activate l
hotcue_1_clear Shift+o
hotcue_2_clear Shift+p
hotcue_3_clear Shift+:
hotcue_4_clear Shift+l


[Sampler5]
hotcue_1_activate space
hotcue_2_activate return
hotcue_3_activate Shift+enter
hotcue_4_activate delete

