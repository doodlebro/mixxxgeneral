[AutoDJ]
shuffle_playlist Shift+F9
skip_next Shift+F10
fade_now Shift+F11
enabled Shift+F12

[Master]
crossfader_up j
crossfader_down f

[Microphone]
talkover `

[PreviewDeck1]
LoadSelectedTrackAndPlay Alt+Return
start_stop Return
back Alt+Left
fwd Alt+Right

[Channel1]
play d
cue_default Shift+f

back a
reverse Shift+a
reverseroll Shift+D
fwd s

beatsync 1

rate_perm_down F1
rate_perm_up F2
rate_temp_down F3
rate_temp_up F4
rate_perm_down_small Shift+F1
rate_perm_up_small Shift+F2
rate_temp_down_small Shift+F3
rate_temp_up_small Shift+F4

pfl r
filterHighKill t
filterMidKill g
filterLowKill b

hotcue_1_activate z
hotcue_2_activate x
hotcue_3_activate c
hotcue_4_activate v
hotcue_1_clear Shift+z
hotcue_2_clear Shift+x
hotcue_3_clear Shift+c
hotcue_4_clear Shift+v

LoadSelectedTrack Shift+Left
eject Alt+Shift+Left

loop_in 2
loop_out 3
reloop_exit 4

quantize q
loop_halve w
loop_double e
loop_move_0.0625_backward Shift+W
loop_move_0.0625_forward Shift+E
loop_move_1_backward Shift+@
loop_move_1_forward Shift+#

passthrough Ctrl+j
vinylcontrol_mode Ctrl+Shift+Y
vinylcontrol_cueing Ctrl+Alt+Y

[Channel2]
play k
cue_default Shift+j

back l
reverse Shift+l
reverseroll Shift+K
fwd ;

beatsync 6

rate_perm_down F5
rate_perm_up F6
rate_temp_down F7
rate_temp_up F8
rate_perm_down_small Shift+F5
rate_perm_up_small Shift+F6
rate_temp_down_small Shift+F7
rate_temp_up_small Shift+F8

pfl u
filterHighKill y
filterMidKill h
filterLowKill n

hotcue_1_activate m
hotcue_2_activate ,
hotcue_3_activate .
hotcue_4_activate /
hotcue_1_clear Shift+M
hotcue_2_clear Shift+<
hotcue_3_clear Shift+>
hotcue_4_clear Shift+?

LoadSelectedTrack Shift+Right
eject Alt+Shift+Right

loop_in 7
loop_out 8
reloop_exit 9

quantize p
loop_halve i
loop_double o
loop_move_0.0625_backward Shift+I
loop_move_0.0625_forward Shift+O
loop_move_1_backward Shift+&
loop_move_1_forward Shift+*

passthrough Ctrl+k
vinylcontrol_mode Ctrl+Shift+U
vinylcontrol_cueing Ctrl+Alt+U


[KeyboardShortcuts]
ViewMenu_ShowSamplers Ctrl+1
OptionsMenu_RecordMix Ctrl+r
OptionsMenu_ReloadSkin Ctrl+Shift+R

[EffectRack1_EffectUnit1]
group_[Channel1]_enable 5
group_[Channel2]_enable 

[EffectRack1_EffectUnit2]
group_[Channel2]_enable 0

[Sampler4]
hotcue_1_activate space

